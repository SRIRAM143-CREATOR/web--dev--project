<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Image with Backside Text</title>
  <style>
    /* Center everything on the page */
    body {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center horizontally */
      justify-content: center; /* Center vertically */
      min-height: 100vh; /* Full viewport height */
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f4f4f9, #c3c3e5); /* Light gray to light purple gradient */
      color: #333;
    }

    /* Container for the flip effect */
    .flip-container {
      width: 200px; /* Default width */
      height: 300px; /* Default height */
      perspective: 1000px; /* Adds 3D perspective */
      margin: 20px; /* Space between images */
      display: inline-block; /* To display images in a row */
      position: relative;
    }

    /* Flipper element */
    .flipper {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s; /* Smooth flip animation */
      transform-style: preserve-3d; /* Ensures 3D effect */
    }

    /* Flip on hover for the specific container */
    .flip-container:hover .flipper {
      transform: rotateY(180deg); /* Rotates 180 degrees on  */
    }

    /* Front and back sides */
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden; /* Hides the back side during flip */
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc; /* Optional: Adds a border */
      border-radius: 12px; /* Rounded corners */
    }

    /* Front side (image) */
    .front {
      background-size: cover; /* Ensures the image covers the entire div */
      background-position: center; /* Center the image */
    }

    /* Back side (text) */
    .back {
      background: #f0f0f0; /* Background color for the backside */
      transform: rotateY(180deg); /* Initially rotated to hide */
      font-size: 20px;
      color: #333;
      padding: 10px;
      text-align: center;
      cursor: pointer; /* Change cursor to pointer to indicate clickable */
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      /* Adjust flip container size for tablets */
      .flip-container {
        width: 150px;
        height: 225px;
      }

      /* Adjust font size for backside text */
      .back {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      /* Adjust flip container size for mobile */
      .flip-container {
        width: 120px;
        height: 180px;
        margin: 10px;
      }

      /* Adjust font size for backside text */
      .back {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <h3 style="background-color: black; color: white; padding: 10px; width: 100%; text-align: center;">Welcome to Book Showcase</h3>
  <section style="background-color: hotpink; padding: 20px; width: 100%; text-align: center;">
    <p>Explore Books</p>

    <!-- Image 1 -->
    <div class="flip-container">
      <div class="flipper">
        <div class="front" style="background-image: url('manufacture technolgy.webp');"></div>
        <div class="back"><a href="index2.html">Click for more</a></div>
      </div>
    </div>

    <!-- Image 2 -->
    <div class="flip-container">
      <div class="flipper">
        <div class="front" style="background-image: url('ineventions.jpeg');"></div>
        <div class="back"><a href="index3.html">Click for more</a></div>
      </div>
    </div>

    <!-- Image 3 -->
    <div class="flip-container">
      <div class="flipper">
        <div class="front" style="background-image: url('images.jpeg');"></div>
        <div class="back"><a href="index4.html">Click for more</a></div>
      </div>
    </div>
  </section>
</body>
</html>
